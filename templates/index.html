<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        .chat-sign-button {
            width: 50px;
            height: 50px;
            font-size: 24px;
          }
          
          
          @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
              transform: translateY(0);
            }
            40% {
              transform: translateY(-30px);
            }
            60% {
              transform: translateY(-15px);
            }
          }
          
          #chat-widget-messages {
            max-height: 300px; 
            overflow-y: auto;
          }
          
          #chat-widget {
            animation: bounce 3s;
            max-width: 400px;
            max-height: 400px; 
            overflow-y: auto;
        }

        .animated-heading {
            font-size: 36px;
            color: #333;
            text-align: center;
            margin-top: 50px;
            animation: slideInFromLeft 2s ease-out;
        }
          
    </style>
</head>
<body>
    
    <div class="container">
        <h1 class="animated-heading">Welcome to Ndejje University chatbot interface</h1>
        <button id="chat-widget-button" type="button" class="btn btn-primary rounded-circle position-fixed chat-sign-button" style="bottom: 20px; right: 20px"></button>
        <!--chatbox-->
        <div id="chat-widget" class="card position-fixed shadow d-none" style="bottom: 100px; right: 20px; width: 300px">
            <div class="card-header bg-primary text-white">
                AINA ðŸ¤–
                <button id="chat-widget-close-button" type="button" class="btn-close float-end" aria-label="close"></button>
            </div>
            <div class="card-body" id="chat-widget-messages">
                <!--chat messages will be appended here-->
            </div>
            <div class="card-footer">
                <input type="text" class="form-control" id="chat-widget-input" placeholder="Type your message...">
            </div>

        </div>
    </div>

    <script>
        $(document).ready(function () {
            // let userMessage; 
            var csrfToken = $('meta[name="csrf-token"]').attr('content');  
            $("#chat-widget-button").on("click", function (){
                 $("#chat-widget").toggleClass("d-none")
            }); 
         
            $("#chat-widget-close-button").on("click", function (){
                 $("#chat-widget").addClass("d-none")
            });
            
            $("#chat-widget-input").keypress(function(event) {
                 if(event.which === 13){
                     let userMessage = $("#chat-widget-input").val(); 
                     $("#chat-widget-input").val("")
                     // Append user message to the chatbox
                     $("#chat-widget-messages").append("<div><strong>You:</strong> " + userMessage + "</div>")
                     
                     // AJAX call moved inside here
                     $.ajax({
                         type: "POST",
                         url: "/webhook",
                         contentType: "application/json",
                         data: JSON.stringify({message: userMessage}),
                         success: function (data) {
                             let botResponse = data.response;
                             // append bot message to the chatbox
                             $("#chat-widget-messages").append("<div><strong>AINAðŸ¤–:</strong> " + botResponse + "</div>")
                         },
                         error: function () {
                             console.error("Error sending message");
                         }
                     });
                 }
             });
       });
         
    </script>

</body>
</html>
